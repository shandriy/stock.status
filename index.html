<!DOCTYPE html>
<html>
  <head>
    <title>Stocks | CSE MultiMedia Archives, Org.</title>
    <meta charset="UTF-8"/>
    <style>
      html, body, svg{
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f0f0f0;
      }
      #grid-layout{
        display:grid;
        grid-template-columns:20vw auto;
      }
      .hidden{
        display:none !important;
      }
    </style>
    <script src="main.js" type="text/javascript"></script>
    <script src="vals.js" type="text/javascript"></script>
  </head>
  <body onload="FillGraphs()">
    <div id="grid-layout">
      <div style="overflow:hidden;background-color:#dfdfdf;min-height:100vh">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 224 112" style="padding:1vw;background-color:#dfdfdf;">
          <g stroke="#000">
            <path d="M52.5 10c25 2 32 20 32.5 46 0 25-5 43-32.5 46-25 2-43-20-43-46 0-25 19-48 43-46z" fill="none" stroke-width="19"/>
            <path d="M85 13v87h.001V13z" stroke-width="19"/>
            <path d="M84 56h0-73 0zM50 39v35h.001V39z" stroke-width="19"/>
          </g>
          <g stroke="#fff">
            <path d="M52.5 10c25 2 32 20 32.5 46 0 25-5 43-32.5 46-25 2-43-20-43-46 0-25 19-48 43-46z" fill="none" stroke-width="15"/>
            <path d="M85 13v87h.001V13z" stroke-width="15"/>
            <path d="M84 56h0-73 0zM50 39v35h.001V39z" stroke-width="15"/>
          </g>
          <text transform="translate(112 20) scale(0.6 0.63)" 
          font-size="40" fill="#000000" stroke="#000000" stroke-width="6" font-family="Serif" text-anchor="start">
            <tspan x="0" dy="0">Chaos</tspan>
            <tspan x="0" dy="46.15px">Eaters</tspan>
            <tspan x="0" dy="46.15px">Multimedia</tspan>
            <tspan x="0" dy="46.15px">Archives</tspan>
          </text>
          <text transform="translate(112 20) scale(0.6 0.63)" 
          font-size="40" fill="#ffffff" stroke-opacity="0" font-family="Serif" text-anchor="start">
            <tspan x="0" dy="0">Chaos</tspan>
            <tspan x="0" dy="46.15px">Eaters</tspan>
            <tspan x="0" dy="46.15px">Multimedia</tspan>
            <tspan x="0" dy="46.15px">Archives</tspan>
          </text>
        </svg>
        <div>
          <button style="display:block;background-color:#dfdfdf;min-width:100%;border:none;text-decoration:underline;font-size:large;"
          onclick="Toggle('mCountGraph', 'OVERALL STOCK PRICE GRAPH')">
            <i>Company Prices</i>
          </button>
          <br/>
          <button style="display:block;background-color:#dfdfdf;min-width:100%;border:none;text-decoration:underline;font-size:large;"
          onclick="Toggle('pCountGraph', 'INDIVIDUAL PEOPLE DOLLARY DOO COUNT')">
            <i>Individual People Prices</i>
          </button>
          <br/>
          <button style="display:block;background-color:#dfdfdf;min-width:100%;border:none;text-decoration:underline;font-size:large;"
          onclick="Toggle('status', 'COMPANY OWNERSHIP STATUS')">
            <i>Company Ownership Status</i>
          </button>
        </div>
      </div>
      <div>
        <div style="display:grid;grid-template-columns:1vw 4vw 40.5vw auto;min-height:100vh">
          <div style="background-image:linear-gradient(to right, #8d8d8d, #00000000);"></div>
          <div></div>
          <div>
            <h1 style="text-decoration:underline;" id="titleG">OVERALL STOCK PRICE GRAPH</h1>
            <svg id="mCountGraph" style="border:0.25vw solid #ffffff;background-color:white;">
            </svg>
            <svg id="pCountGraph" style="border:0.25vw solid #ffffff;background-color:white;" class="hidden">
            </svg>
            <div style="margin:0;display:grid;grid-template-columns:auto auto;" id="status" class="hidden">
              <div>
                <h3 style="text-decoration:underline;">The Fog</h3>
                <svg id="FFOGown" style="border:0.25vw solid #ffffff;background-color:white;">
                </svg>
              </div>
              <div>
                <h3 style="text-decoration:underline;">CSE Multimedia Archives, Org.</h3>
                <svg id="CSEAown" style="border:0.25vw solid #ffffff;background-color:white;">
                </svg>
              </div>
              <div>
                <h3 style="text-decoration:underline;">Nerd Pro.</h3>
                <svg id="NPROown" style="border:0.25vw solid #ffffff;background-color:white;">
                </svg>
              </div>
              <div>
                <h3 style="text-decoration:underline;">Stratford Accounting, Ltd.</h3>
                <svg id="STACown" style="border:0.25vw solid #ffffff;background-color:white;">
                </svg>
              </div>
            </div>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
